<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 150px;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“° Fake News Detector</h1>
  <textarea id="newsInput" placeholder="Paste your news text here..."></textarea><br />
  <button onclick="checkNews()">Check News</button>
  <div class="result" id="result"></div>

 <script>
    async function predictNews() {
        const text = document.getElementById("newsText").value;
        const response = await fetch("https://fake-news-detection-sv8w.onrender.com/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ text: text })
        });

        const result = await response.json();
        document.getElementById("result").innerText = 
            `Label: ${result.label} (Confidence: ${result.confidence})`;
    }
</script>

</body>
</html>
