<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detector</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #cb99e3;
    }

    .overlay {
      background-color: rgba(138, 146, 153, 0.85);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      background: #e0d2d8;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #6f76b6;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 160px;
      font-size: 1rem;
      padding: 0px;
      border-radius: 8px;
      border: 1px solid #46525e;
      resize: vertical;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 15px;
    }

    button {
      background-color: #95431a;
      border: none;
      color: white;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-size: 1.1rem;
      text-align: center;
    }

    .error {
      color: red;
    }

    #charCount {
      text-align: right;
      font-size: 0.9rem;
      color: #666;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>üì∞ Fake News Detector</h1>
      <textarea id="newsInput" placeholder="Paste your news article here..." oninput="updateCharCount()"></textarea>
      <div id="charCount">Characters: 0</div>
      <div class="buttons">
        <button onclick="checkNews()">Check News</button>
        <button onclick="clearText()">Clear</button>
      </div>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    function updateCharCount() {
      const text = document.getElementById("newsInput").value;
      document.getElementById("charCount").innerText = "Characters: " + text.length;
    }

    function clearText() {
      document.getElementById("newsInput").value = "";
      document.getElementById("charCount").innerText = "Characters: 0";
      document.getElementById("result").innerText = "";
    }

    async function checkNews() {
      const text = document.getElementById("newsInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!text) {
        resultDiv.innerHTML = '<span class="error">‚ö†Ô∏è Please enter some text!</span>';
        return;
      }

      resultDiv.innerHTML = 'Checking...';

      try {
        const response = await fetch("https://fake-news-detection-sv8w.onrender.com/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: text })
        });

        if (!response.ok) throw new Error("Server error");

        const result = await response.json();
        resultDiv.innerHTML = `
          <strong>üß† Prediction:</strong> ${result.label}<br>
          <strong>üìä Confidence:</strong> ${result.confidence}
        `;
      } catch (error) {
        resultDiv.innerHTML = '<span class="error">‚ùå Could not connect to backend</span>';
      }
    }
  </script>
</body>
</html>
