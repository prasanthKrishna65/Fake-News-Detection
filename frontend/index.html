<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake News Detector</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      resize: vertical;
      margin-bottom: 0.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      border: none;
      color: white;
      background-color: #4e8ef7;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #356ad9;
      transform: translateY(-2px);
    }

    #charCount {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #222;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üì∞ Fake News Detector</h1>
  <textarea id="newsInput" placeholder="Paste your news article here..." oninput="updateCharCount()"></textarea>
  <div id="charCount">Characters: 0</div>

  <div class="buttons">
    <button onclick="checkNews()">Check News</button>
    <button onclick="clearText()">Clear</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
  function updateCharCount() {
    const text = document.getElementById("newsInput").value;
    document.getElementById("charCount").innerText = "Characters: " + text.length;
  }

  function clearText() {
    document.getElementById("newsInput").value = "";
    document.getElementById("charCount").innerText = "Characters: 0";
    document.getElementById("result").innerText = "";
  }

  async function checkNews() {
    const text = document.getElementById("newsInput").value.trim();
    const resultDiv = document.getElementById("result");

    if (!text) {
      resultDiv.innerHTML = '<span class="error">‚ö†Ô∏è Please enter some text!</span>';
      return;
    }

    resultDiv.innerHTML = 'Analyzing... <span class="loader"></span>';

    try {
      const response = await fetch("https://fake-news-detection-sv8w.onrender.com/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
      });

      if (!response.ok) throw new Error("Backend error");

      const result = await response.json();

      resultDiv.innerHTML = `
        <strong>üß† Prediction:</strong> ${result.label}<br/>
        <strong>üìä Confidence:</strong> ${result.confidence}
      `;

      resultDiv.scrollIntoView({ behavior: "smooth" });

    } catch (error) {
      resultDiv.innerHTML = '<span class="error">‚ùå Error connecting to the server.</span>';
    }
  }
</script>

</body>
</html>
